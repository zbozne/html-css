<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
    }

    table {
        width: 400px;
        height: 200px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 5px;
        vertical-align: top;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>
</body>
</html>
