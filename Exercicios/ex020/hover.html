<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
          }
div > p { 
    display: none;
}

div:hover > p {
 display: block;
 color: white;
 background-color: cadetblue;
}

          div:hover {
 color:red
}
</style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passa o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
